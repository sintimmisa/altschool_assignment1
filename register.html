<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>AltSchool - Register</title>
  </head>
  <body>
    <header class="header" >
        <nav class="navbar container">
            <a  class="logo" href="" />SIM.</a>
            <div class="menu-items">
                <a href="/" >Home</a>
            <a href="/register.html" >Register</a>
            </div>
            
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Application Form</h1>
            <p>FIll in your details</p>
        </div>
        
    </section>
    <main class="container">
       
        <form class="form">
           <div class="form-content">
            <div class="input-box">
                <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id=""
            required
            placeholder="Enter first name"
          />
            </div>

           
          <div class="input-box"><label for="first_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id=""
            required
            placeholder="Enter first name"
          /></div>
          

          <div class="input-box"><label for="gender">Gender</label>
          <select class="gender">
            <option value="" disabled selected hidden>Select gender</option>
            <option value="male">male</option>
            <option value="male">fale</option>
          </select></div>
          <div class="input-box"><label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="" /></div>
          <div class="input-box"> <label for="emal">Email Address</label>
          <input type="email" name="email" id="" /></div>
          <div class="input-box"><label for="emal">Education level</label>
    
          <select class="Education">
            <option value="" disabled selected hidden>
              Select level of education
            </option>
            <option value="bsc">Bsc</option>
            <option value="msc">Msc</option>
            <option value="diploma">Diploma</option>
            <option value="phd">Doctorate (PhD)</option>
            <option value="high-school">High School / Secondary School</option>
            <option value="under-graduate">Under Graduate</option>
            <option value="junior-school">Junior/Middle School</option>
            <option value="post-graduate">Post Graduate</option>
          </select></div>
    
          
          <div class="input-box"><label for="">Employment Status</label>
          <select name="" id="" class="employment_status">
            <option value="employed">employed</option>
            <option value="unemployed">unemployed</option>
            <option value="self-employed">self-employed</option>
          </select></div>
          <div class="input-box"><label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="" /></div>
          
    <div class="input-box"><label for="school">Choose School</label>
          <select name="" id="" class="school">
            <option value="" disabled selection hidden>Select school</option>
            <option value="">School of Creative Economy</option>
            <option value="">School of Business</option>
            <option value="">Engineering</option>
          </select></div>
          <div class="input-box"> <label for="course">Choose Course of Study</label>
          <select name="" id="" class="course">
            <option value="" disabled selection hidden>Frontend Engineering</option>
            <option value="">Backend Engineering</option>
            <option value="">Cloud Engineering</option>
          </select></div>
   
          <div class="input-box"><label for="socials">How did you hear about us?</label>
          <select name="" id="" class="course" required>
            <option value="" disabled selection hidden>Twitter</option>
            <option value="">Facebook</option>
            <option value="">LinkedIn</option>
          </select></div>
    
          <div class="input-box"><label for="scholarship-code">Scholarship/Discount Code (optional)</label>
          <input type="text" name="scholarship-code" id=""></div>
          
          <p class="terms">
            By clicking continue, I agree to the <a href="">Terms of Use</a> and acknowledge that I have read the <a href="">Privacy Policy</a>.
          </p>
    
          <button class="btn"> Proceed</button>
        </div>
        </form>
    </main>
    
  </body>
</html>
